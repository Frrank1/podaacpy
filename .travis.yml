language: python
python:
  - "2.7"
install:
  - sudo apt-get update
  - sudo apt-get -y install python-dev
  - sudo apt-get -y install python-pip
  - python setup.py install
  - pip install requests
  - pip install bs4
  - pip install coveralls
script:
  - nosetests  --with-coverage --cover-package=podaac
after_success: # Generate coverage reports only on success
  - coveralls
deploy: # Runs on every commit to master branch
  # test pypi
  provider: pypi
  server: https://testpypi.python.org/pypi
  user:
  password:
    secure:
  on:
    branch: master
    tags: false
deploy: # Runs only on tagged commits to master branch
  provider: pypi
  user: # Pypi username
  password:
    secure: # Your encrypted password
  on:
    tags: true # Deploy only on tagged commits
    branch: master
