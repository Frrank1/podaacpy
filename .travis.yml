language: python
python:
- '2.7'
install:
- sudo apt-get update
- sudo apt-get -y install python-dev
- sudo apt-get -y install python-pip
- python setup.py install
- pip install requests
- pip install bs4
- pip install coveralls
script:
- nosetests  --with-coverage --cover-package=podaac --nocapture
after_script:
- coveralls
deploy:
  provider: pypi
  user: lewismc
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: lewismc/podaacpy
